<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title> HAIBCA MP 10 Chatting App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> haimp10 Application</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Chat Rooms</label>
						<select name="room" id="room">
							<option selected disabled required>Select Room</option>
							<option value="HAIBCA STAFF" required>HAIBCA STAFF</option>
							<option value="DEVOPS" required>DEVOPS</option>
							<option value="JAVA" required>JAVA</option>
							<option value="FREE ROOM" required>FREE ROOM</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Now</button>
				</form>
			</main>
		</div>
	</body>
</html>
